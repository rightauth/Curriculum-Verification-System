<body>

            <div style="text-align: center; padding:10px;">หน้า Index</div>
        </div>
    </div>

    <script>

        function isLogin(){
            let accesstoken = localStorage.getItem("accesstoken");
            let datetoken = localStorage.getItem("datetoken");
            if (!accesstoken ||  ( datetoken && (new Date(Date.now()-datetoken)).getMinutes() >= 15 )){
                localStorage.setItem("accesstoken", undefined);
                localStorage.setItem("datetoken", undefined);
                window.location.href = "http://localhost:3000/login.html"
            }
        }
    </script>
